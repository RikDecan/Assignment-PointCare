services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb-pointcare
    networks:
      internal:
        ipv4_address: 172.25.0.10
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=rikdecan
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123 #10/10 secure password
      - DOCKER_INFLUXDB_INIT_ORG=pointcare
      - DOCKER_INFLUXDB_INIT_BUCKET=sensors
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=700d5d63-ef50-47b5-a90c-cdeff2f823b7 #generated GUID token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2

  ingestion-service:
    build:
      context: ./ingestion-service
      dockerfile: Dockerfile
    container_name: ingestion-service-pointcare
    networks:
      internal:
        ipv4_address: 172.25.0.11
    depends_on:
      - influxdb
    restart: unless-stopped

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server-pointcare
    networks:
      internal:
        ipv4_address: 172.25.0.12
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=700d5d63-ef50-47b5-a90c-cdeff2f823b7
      - INFLUXDB_ORG=pointcare
      - INFLUXDB_BUCKET=sensors
    depends_on:
      - influxdb
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-pointcare
    networks:
      internal:
        ipv4_address: 172.25.0.13
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mcp-server
    restart: unless-stopped

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  influxdb-data:
  influxdb-config: